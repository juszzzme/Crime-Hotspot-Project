{% extends "base.html" %}

{% block title %}Sign Up - CRIMESENSE{% endblock %}

{% block extra_css %}
<style>
        .auth-page {
            background: var(--color-bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            margin-top: -80px; /* Offset fixed navbar */
        }

        .auth-container {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-3xl);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: var(--color-accent);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
            color: white;
            font-size: 1.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-sm);
            font-family: var(--font-heading);
        }

        .auth-header p {
            color: var(--color-text-light);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--color-bg);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-row {
            display: flex;
            gap: var(--spacing-md);
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn-auth {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: var(--spacing-lg);
        }

        .btn-auth:hover {
            background: #0052cc;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
        }

        .auth-footer a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
            font-size: 0.9rem;
        }

        .terms-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--color-accent);
            margin-top: 2px;
        }

        .terms-group label {
            margin-bottom: 0;
            font-weight: 400;
            line-height: 1.4;
        }

        .terms-group a {
            color: var(--color-accent);
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }
</style>
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join CRIMESENSE to access advanced crime analytics</p>
        </div>

        <form method="POST" action="/signup" id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" 
                           placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" 
                           placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="Confirm your password" required>
            </div>

            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-auth">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') if url_for else '/login' }}">Sign in</a></p>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simple validation
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;
        
        if (!firstName || !lastName || !email || !password || !confirmPassword) {
            alert('Please fill in all fields.');
            return;
        }
        
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }
        
        if (!terms) {
            alert('Please accept the Terms of Service and Privacy Policy.');
            return;
        }
        
        // Simple demo - in real app this would submit to server
        alert('Account creation functionality would be implemented here. Redirecting to login page...');
        window.location.href = '{{ url_for('auth.login') if url_for else '/login' }}';
    });
</script>
{% endblock %}
{% endblock %}
